<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title> Đăng nhập</title>
        <link rel="stylesheet" href="dangnhap.css">
       
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tên đăng nhập" id = "username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" id = "password" required>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Ghi nhớ đăng nhập 
                    </label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn">Đăng nhập</button>
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="dangky.html">Đăng ký</a> </p>
                </div>
            </form>
        </div>
        <script src="dangnhap.js"></script>
    </body>
</html>
